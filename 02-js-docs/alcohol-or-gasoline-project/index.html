<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol or gasoline</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">---- Alcohol or gasoline? ----</h2>

                        <form>
                            <div class="form-group mr-2">
                                <label for="alcool">Alcohol price (R$):</label>
                                <input type="text" step="0.01" class="form-control" id="alcohol" placeholder="Enter the alcohol price (ex: 4.59)">
                            </div>
                        
                            <div class="form-group mr-2">
                                <label for="alcool">Gasoline price (R$):</label>
                                <input type="text" step="0.01" class="form-control" id="gasoline" placeholder="Enter the gasoline price (ex: 5.79)">
                            </div>

                            <div class="alert alert-primary">Result</div>
                            <button type="button" class="btn btn-primary" onclick="calculateFuel()">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
